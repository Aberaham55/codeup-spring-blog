<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="~{partials/partials.html :: head ('All Post')}">
    <meta charset="UTF-8">
    <title>All Post</title>
</head>
<body>
<header th:include="~{partials/partials :: header}"></header>
<div th:each="post : ${post}">
    <h2 th:text="${post.title}"></h2>
    <p th:text="${post.body}"></p>
</div>
</body>
</html>
